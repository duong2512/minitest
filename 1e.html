<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <input type="number" id="a"> Nhập a <br>
    <input type="number" id="b"> Nhập b <br>
    <input type="number" id="c"> Nhập c <br>
    <button type="button" onclick="kEtqua()">Kết quả</button>
<p id="ketqua"></p>
</p>
</body>
</html>
<script>
    function kEtqua(){
        let a = document.getElementById("a").value;
        a = parseInt(a)
        let b = document.getElementById("b").value;
        b = parseInt(b)
        let c = document.getElementById("c").value;
        c = parseInt(c)
        if (a<b+c && a+c>b && c+b>a){
            document.getElementById("ketqua").innerHTML = "Là 1 tam giác"
            if (a*a===(b*b+c*c) || b*b===(a*a+c*c) || c*c===(a*a+b*b)){
                document.getElementById("ketqua").innerHTML = "Đây l tam giác vuông"}
                else if ((a===b)&&(a===c)&&(b===c)){
                document.getElementById("ketqua").innerHTML = "Đây l tam giác đều"
            }
                else if ((a===b)||(a===c)||(b===c)){
                document.getElementById("ketqua").innerHTML = "Đây l tam giác cân"
            }
        }else {
            document.getElementById("ketqua").innerHTML = "Không phải là 1 tam giác"
        }
    }

</script>
