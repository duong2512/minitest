<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <input id="a" type="number"> Nhập A
    <button type="button" onclick="ketqua()">Kết quả</button>
</p>
</br>
Chu vi = <p id="p"></p>
</br>
Diện tích = <p id="s"></p>

</body>
</html>
<script>
    function ketqua() {
        let a = document.getElementById("a").value;
        a = parseFloat(a);
       let p = a * 4;
        let s = a * a;
        document.getElementById("p").innerHTML = p;
        document.getElementById("s").innerHTML = s;
    }
</script>
